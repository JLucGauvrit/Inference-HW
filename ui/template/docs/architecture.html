<h2>System Architecture</h2>
<p>The ZCU106 design splits control on PS (ARM) and tensor-heavy ops on PL (FPGA). PS and PL share DDR for high-throughput transfers. Kernels: MatMul, RMSNorm, Softmax, RoPE, Add, Mul.</p>
