<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "Inference FPGA" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <h1>Inference FPGA</h1>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('cpu.page') }}">CPU</a>
    <a href="{{ url_for('fpga.page') }}">FPGA</a>
    <a href="{{ url_for('sd.page') }}">SD Image</a>
    <a href="{{ url_for('docs.page', page='index') }}">Docs</a>
  </nav>
</header>

<main>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <ul class="flash">
        {% for cat, m in msgs %}
          <li class="{{ cat }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>

<footer>
  <small>© {{ 2025 }} PoC — CPU/FPGA/SD</small>
</footer>
</body>
</html>
